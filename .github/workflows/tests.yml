name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
        os: ["ubuntu-latest"]
        extras:
          - "jax jaxlib"
          - 'aesara-theano-fallback "pymc3~=3.9.0" "arviz<0.11"'
          - 'aesara-theano-fallback "pymc3~=3.10.0" "arviz<0.11"'
          - 'aesara-theano-fallback "pymc3~=3.11.0"'
          - 'aesara-theano-fallback "https://github.com/pymc-devs/pymc3/archive/master.zip"'
        include:
          - os: "windows-latest"
            python-version: "3.9"
            extras: "aesara-theano-fallback pymc3"
          - os: "macos-latest"
            python-version: "3.9"
            extras: "aesara-theano-fallback pymc3"

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install ${{ matrix.extras }}
          python -m pip install -e .[test]

      - name: Install starry and batman for comparisons on Linux
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          python -m pip install starry batman-package

      - name: Run tests
        run: python -m pytest -v tests

  benchmarks:
    name: Benchmark ops
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: 3.9

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          python -m pip install -U pip
          python -m pip install cython
          python -m pip install -e .[benchmark]

      - name: Run tests
        shell: bash -l {0}
        run: python -m pytest -v tests/benchmark.py --benchmark-json benchmark.json

      - name: Store benchmark result
        uses: rhysd/github-action-benchmark@v1
        with:
          name: Op performance
          tool: "pytest"
          output-file-path: benchmark.json
          github-token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: "200%"
          comment-on-alert: true
          fail-on-alert: true
          alert-comment-cc-users: "@dfm"
