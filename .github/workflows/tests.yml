name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10"]
        os: ["ubuntu-latest"]
        extras:
          - "jax jaxlib"
          - '"numpy<1.22" aesara-theano-fallback pymc3'
          - 'aesara-theano-fallback "pymc==4.0.0b1"'
          - '"numpy<1.22" aesara-theano-fallback "https://github.com/pymc-devs/pymc/archive/v3.zip"'
          - 'aesara-theano-fallback "https://github.com/pymc-devs/pymc/archive/main.zip"'
        include:
          - os: "windows-latest"
            python-version: "3.10"
            extras: "aesara-theano-fallback pymc3"
          - os: "macos-latest"
            python-version: "3.10"
            extras: "aesara-theano-fallback pymc3"

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install ${{ matrix.extras }}
          python -m pip install -e .[test]

      - name: Install starry and batman for comparisons on Linux
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          python -m pip install starry batman-package

      - name: Run tests
        run: python -m pytest -v tests
