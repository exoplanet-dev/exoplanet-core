name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10"]
        os: ["ubuntu-latest"]
        extras:
          - 'starry batman-package "numpy<1.22"'
          - "jax jaxlib"
          - 'pymc3 "numpy<1.22" aesara-theano-fallback'
          - '"https://github.com/pymc-devs/pymc/archive/v3.zip" "numpy<1.22" aesara-theano-fallback'
          # - '"https://github.com/pymc-devs/pymc/archive/main.zip" aesara-theano-fallback'
        include:
          - os: "windows-latest"
            python-version: "3.10"
            extras: 'pymc3 "numpy<1.22" aesara-theano-fallback'
          - os: "macos-latest"
            python-version: "3.10"
            extras: 'pymc3 "numpy<1.22" aesara-theano-fallback'

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: ${{ matrix.python-version }}

      - uses: ilammy/msvc-dev-cmd@v1

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install ${{ matrix.extras }}
          python -m pip install -e .[test]
        env:
          DISTUTILS_USE_SDK: 1
          MSSdk: 1

      - name: Run tests
        run: python -m pytest -v tests
        env:
          DISTUTILS_USE_SDK: 1
          MSSdk: 1
